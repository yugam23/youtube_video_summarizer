<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>YouTube Summarzer</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4 text-center">YouTube Video Summarizer</h1>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="yt_url" class="form-label"> Enter YouTube URL</label>
          <input type="text" name="yt_url" class="form-control" id="yt_url" />
        </div>
        <button type="submit" class="btn btn-primary">Summarize</button>
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-warning mt-5">{{messages[0]}}</div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
